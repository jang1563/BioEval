name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unified quality gate
      run: |
        python scripts/run_quality_checks.py --require-tools

  dry-run:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Verify package imports
      run: |
        python -c "from bioeval.models.base import BaseEvaluator, ClaudeModel"
        python -c "from bioeval.prompts import enhance_prompt, PromptEnhancementConfig"
        python -c "from bioeval.adversarial.tasks import AdversarialEvaluator"
        python -c "from bioeval.causalbio.evaluator import CausalBioEvaluator"
        echo "All imports successful!"

    - name: Dry run evaluation script
      run: |
        python scripts/run_evaluation.py --dry-run --component all
